<article class="project-page">

	<div class="project-description">
		<p><strong>{{project.title}}</strong></p>
		<p>{{project.description}}</p>

		<blockquote>
			<p>
				<span ng-show="project.type != ''">{{project.type}}</span><br>
				<span ng-show="project.date != ''">{{project.date}}</span> <span ng-show="project.client != ''">for {{project.client}}</span><br>
				<span ng-show="project.role != ''">Aufgabe: {{project.role}}</span>
			</p>
		</blockquote>
		
		<p><a ng-repeat="link in project.links" ng-href="{{link.url}}">{{link.name}}<br></a></p>
	</div>

	<div class="project-images">
		<img ng-repeat="image in project.images" alt="{{project.title}}" ng-src="{{'img/project/' + image}}">
	</div>

	<div>
		<a href="#/" class="back">back</div>
	</div>

</article>
